<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card">
      <div class="insta-name">
        <h4>instagram</h4>
        <div class="logo">
          <span class="material-symbols-outlined"> favorite </span>
          <span class="material-symbols-outlined"> sms </span>
        </div>
      </div>
      <div id="full-screen"></div>
      <div id="storiyan"></div>
      <div class="manphoto">
        <div class="photo-name">
          <div class="photo">
            <img
              src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWFufGVufDB8fDB8fHww"
              alt=""
              srcset=""
            />
          </div>
          <h5>amit_rawat09</h5>
        </div>
        <img
          class="img"
          src="https://images.unsplash.com/photo-1682685797208-c741d58c2eff?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt=""
        />
        <div class="comment-section">
          <div class="like-share-comment">
            <span class="material-symbols-outlined"> favorite </span>
            <span class="material-symbols-outlined"> chat </span>
            <span class="material-symbols-outlined"> send </span>
          </div>
          <div class="save">
            <span class="material-symbols-outlined"> bookmark </span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
